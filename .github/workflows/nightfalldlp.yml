      #   env:
      #     NIGHTFALLDLP_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     nightfalldlp
      - name: nightfallDLP action step
        uses: nightfallai/nightfall_dlp@test-action
        with:
            nf_git_user: ${{ secrets.NIGHTFALL_GITHUB_USER }}
            nf_git_pass: ${{ secrets.NIGHTFALL_GITHUB_PASS }}
            nightfall_dlp_github_api_token: ${{ secrets.GITHUB_TOKEN }}
            JOSH_TEST: ${{ env.JOSH_TEST }}
